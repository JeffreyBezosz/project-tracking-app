<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #06b6d4;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;
            --surface: #ffffff;
            --text: #334155;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .dark-mode {
            --light: #0f172a;
            --dark: #f8fafc;
            --surface: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--text);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .progress-section {
            text-align: center;
        }

        .water-glass {
            width: 120px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
            border: 4px solid var(--primary);
            border-radius: 0 0 60px 60px;
            background: var(--light);
            overflow: hidden;
        }

        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 56px 56px;
            height: 25%;
        }

        .water-wave {
            position: absolute;
            top: -10px;
            left: -50%;
            width: 200%;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(10px) rotate(180deg); }
        }

        .progress-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .progress-subtext {
            color: var(--text-muted);
        }

        .quick-add {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .quick-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .quick-btn:active {
            transform: translateY(0);
        }

        .custom-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .custom-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--light);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .custom-input input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .custom-input button {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .custom-input button:hover {
            background: var(--primary);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: var(--light);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: var(--primary);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .calendar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--light);
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 600;
        }

        .calendar-day:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .calendar-day.today {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .calendar-day.completed {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        .calendar-day.partial {
            background: var(--warning);
            color: white;
            border-color: var(--warning);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        .achievements {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .achievement {
            background: var(--gradient);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .celebration {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .settings-grid {
            display: grid;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .setting-item input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--surface);
            color: var(--text);
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .quick-add {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
        <div class="header">
            <h1>💧 Water Tracker Pro</h1>
            <p>Stay hydrated, stay healthy!</p>
        </div>

        <div class="card progress-section">
            <div class="water-glass" id="waterGlass">
                <div class="water-fill" id="waterFill">
                    <div class="water-wave"></div>
                </div>
            </div>
            <div class="progress-text" id="progressText">0 / 2000 ml</div>
            <div class="progress-subtext" id="progressPercent">0% van je doel bereikt</div>
            <div class="achievements" id="achievements"></div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; text-align: center;">💧 Water toevoegen</h3>
            <div class="quick-add">
                <button class="quick-btn" onclick="addWater(250)">🥛 250ml</button>
                <button class="quick-btn" onclick="addWater(500)">🍶 500ml</button>
                <button class="quick-btn" onclick="addWater(330)">🥤 330ml</button>
                <button class="quick-btn" onclick="addWater(750)">🍼 750ml</button>
            </div>
            <div class="custom-input">
                <input type="number" id="customAmount" placeholder="Custom ml" min="1" max="2000">
                <button onclick="addCustomWater()">Toevoegen</button>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; text-align: center;">📊 Statistieken</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="todayAmount">0ml</div>
                    <div class="stat-label">Vandaag</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0ml</div>
                    <div class="stat-label">Week gemiddeld</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Dagen streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Doel behaald</div>
                </div>
            </div>
        </div>
    </div>

           <div class="controls">
            <button class="control-btn" onclick="resetDay()">🔄 Reset vandaag</button>
            <button class="control-btn" onclick="toggleDarkMode()">🌙 Dark mode</button>
            <button class="control-btn" onclick="exportData()">📤 Export data</button>
        </div>
    </div>

    <!-- Goal Achievement Modal -->
    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="celebration">🎉</div>
            <h2>Gefeliciteerd!</h2>
            <p>Je hebt je dagdoel bereikt!</p>
            <button class="quick-btn" style="margin-top: 20px;" onclick="closeModal()">Geweldig!</button>
        </div>
    </div>

<script>
      
        class WaterTracker {
            constructor() {
                this.settings = {
                    dailyGoal: 2000,
                    reminderInterval: 60,
                    darkMode: false
                };
                this.currentAmount = 0;
                this.today = new Date().toISOString().split('T')[0];
                
                console.log('Water Tracker geïnitialiseerd op:', this.today);
                this.init();
            }

            init() {
                this.loadSettings();
                this.updateUI();
                this.updateCalendar();
                this.updateStats();
                this.checkAchievements();
                this.setupReminders();
                
                // Load dark mode
                if (this.settings.darkMode) {
                    document.body.classList.add('dark-mode');
                }
            }

            loadSettings() {
                document.getElementById('goalInput').value = this.settings.dailyGoal;
                document.getElementById('reminderInput').value = this.settings.reminderInterval;
            }
           
            addWater(amount) {
                console.log(`Water toevoegen: ${amount}ml`);
                this.currentAmount += amount;
                this.updateUI();
                this.checkAchievements();
                this.showWaterAnimation();
                
                console.log(`Totaal nu: ${this.currentAmount}ml`);
            }

            
            addCustomWater() {
                const input = document.getElementById('customAmount');
                const amount = parseInt(input.value);
                
                if (amount && amount > 0) {
                    console.log(`Custom water toevoegen: ${amount}ml`);
                    this.addWater(amount);
                    input.value = ''; 
                } else {
                    console.log('Ongeldige hoeveelheid ingevoerd');
                }
            }

checkAchievements() {
                const achievements = [];
                
                if (this.currentAmount >= this.settings.dailyGoal) {
                    achievements.push('🏆 Doel behaald!');
                }
                if (this.currentAmount >= this.settings.dailyGoal * 1.5) {
                    achievements.push('💪 Overachiever!');
                }
                if (this.currentAmount >= 1000) {
                    achievements.push('🚀 Goed bezig!');
                }
                
              
                const achievementsEl = document.getElementById('achievements');
                achievementsEl.innerHTML = achievements
                    .map(achievement => `<div class="achievement">${achievement}</div>`)
                    .join('');
                
                console.log('Achievements bijgewerkt:', achievements);
            }

            showWaterAnimation() {
                const glass = document.getElementById('waterGlass');
                glass.style.transform = 'scale(1.05)';
                
                setTimeout(() => {
                    glass.style.transform = 'scale(1)';
                }, 200);
            }

            updateUI() {
                const percentage = Math.min((this.currentAmount / this.settings.dailyGoal) * 100, 100);
                
                // Update progress teksten
                document.getElementById('progressText').textContent = `${this.currentAmount} / ${this.settings.dailyGoal} ml`;
                document.getElementById('progressPercent').textContent = `${Math.round(percentage)}% van je doel bereikt`;
                
                // Update water level visueel
                document.getElementById('waterFill').style.height = `${percentage}%`;
                
                // Update today statistic
                document.getElementById('todayAmount').textContent = `${this.currentAmount}ml`;
                
                console.log(`UI bijgewerkt: ${this.currentAmount}ml (${Math.round(percentage)}%)`);
            }
        }

        let tracker;
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM geladen, tracker wordt gestart...');
            tracker = new WaterTracker();
        });

        
        function addWater(amount) {
            tracker.addWater(amount);
        }

        function addCustomWater() {
            tracker.addCustomWater();
        }
    </script>
</body>
</html>
