<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #06b6d4;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;
            --surface: #ffffff;
            --text: #334155;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        .progress-section {
            text-align: center;
        }

        .water-glass {
            width: 120px;
            height: 160px;
            margin: 0 auto 20px;
            position: relative;
            border: 4px solid var(--primary);
            border-radius: 0 0 60px 60px;
            background: var(--light);
        }

        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary);
            height: 0%;
            border-radius: 0 0 56px 56px;
        }

        .progress-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .progress-subtext {
            color: var(--text-muted);
        }

        .quick-add {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .quick-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .custom-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .custom-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--light);
            color: var(--text);
            font-size: 1rem;
        }

        .custom-input button {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: var(--light);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: var(--primary);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .calendar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: var(--light);
            border: 2px solid var(--border);
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--border);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .quick-add {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíß Water Tracker Pro</h1>
            <p>Stay hydrated, stay healthy!</p>
        </div>

        <div class="card progress-section">
            <div class="water-glass">
                <div class="water-fill"></div>
            </div>
            <div class="progress-text">0 / 2000 ml</div>
            <div class="progress-subtext">0% van je doel bereikt</div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; text-align: center;">üíß Water toevoegen</h3>
            <div class="quick-add">
                <button class="quick-btn">ü•õ 250ml</button>
                <button class="quick-btn">üç∂ 500ml</button>
                <button class="quick-btn">ü•§ 330ml</button>
                <button class="quick-btn">üçº 750ml</button>
            </div>
            <div class="custom-input">
                <input type="number" placeholder="Custom ml" min="1" max="2000">
                <button>Toevoegen</button>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 15px; text-align: center;">üìä Statistieken</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">0ml</div>
                    <div class="stat-label">Vandaag</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0ml</div>
                    <div class="stat-label">Week gemiddeld</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Dagen streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Doel behaald</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="calendar-header">
                <button class="calendar-nav">‚Äπ</button>
                <div class="calendar-title">December 2024</div>
                <button class="calendar-nav">‚Ä∫</button>
            </div>
            <div class="calendar-grid">
                <!-- Calendar days will be generated here -->
                <div class="calendar-day">1</div>
                <div class="calendar-day">2</div>
                <div class="calendar-day">3</div>
                <div class="calendar-day">4</div>
                <div class="calendar-day">5</div>
                <div class="calendar-day">6</div>
                <div class="calendar-day">7</div>
                <!-- More days... -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn">üîÑ Reset vandaag</button>
            <button class="control-btn">üåô Dark mode</button>
            <button class="control-btn">üì§ Export data</button>
        </div>
    </div>
</body>
</html>
